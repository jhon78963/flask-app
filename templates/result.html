<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>

<body>
    <h1>List of result</h1><br>
    <table border="1">
        <thead>
            <tr>
                <th>URL</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.url }}</td>
                <td>
                    <p>Translated: {% if result.is_hindi %}Sí{% else %}No{% endif %}</p>
                    <p>Image quality: {% if result.is_high_quality %}Sí{% else %}No{% endif %}</p>
                    <p>Dropdown work: {% if result.is_dropdowns_work %}Sí{% else %}No{% endif %}</p>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
